Declaração lang = refere-se ao idioma no qual vai ser escrito 

Declaração dir = refere-se a declaração de direção a leitura do texto se é da direita para esquerda ou da esquerda para a direita
ltr = esquerda para a direita
rtl = direita para esquerda
-->
