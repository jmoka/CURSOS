  <!--para se trabalhar com grids seria a mesma coisa como se fosse uma tabela , mas usando div-->
  <body>
    <!--
      dessa forma criamos um container onde seus elementos estão alinhas verticalmente
    vamos observar quando usarmos a estrutura de tabela ou grids
    -->
    <div class="container-fluid border border-3 p-3">
      <div class="border p-2">
        <div>Coluna1</div>
        <div>Coluna2</div>
        <div>Coluna3</div>
        <div>Coluna4</div>
      <div>
    </div>

    <!--todo: estrutura de GRIDS
    
    PARA ESTRUTURARMOS EM GRIDS PRECISAMOS DE UMA LINA(ROW) E COLUNAS(COL)
    DA SEGUNTE FORMA

    <div class=row>
      <div class-col><qdiv>
    </div>
-->
    <!--todo: Observer que colocamos uma bordar nas colunas e os elementos se organisaram de forma a parecer com uma tabela-->
    <div class="container-fluid border p-3">
      <div class="row p-2">
        <div class="col-sm border">Coluna1</div>
        <div class="col-md border" >Coluna2</div>
        <div class="col-lg border" >Coluna3</div>
        <div class="col-xl border" >Coluna4</div>
      <div>
    </div>

    <!--todo: Observer Em um Container que não é Fluid
    
    a estrurula de tabela se organiza dentro do container
    -->
    <div class="container border p-3 m-2">
      <div class="row p-2">
        <div class="col-xxl border">Coluna1</div>
        <div class="col border" >Coluna2</div>
        <div class="col border" >Coluna3</div>
        <div class="col border" >Coluna4</div>
      <div>
    </div>
