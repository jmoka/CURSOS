    <title>formulário</title>
</head>
<body>
    <form action="method:"post">
    
    <fieldset>
        <legend>DADOS GERAIS</legend>
        <label for="nome">Nome:</label>
        <input type="text"minlength:"3" id=" nome"/>
    </fieldset>
    <fieldset>
        <label for="telefone">telefone:</label>
        <input type="tel"minlength:"3" id=" telefone"/>
    </fieldset>

    <fieldset>
        <button type="submit">botão submit</button>
        <button type="reset">botão reset <botão"/>
    </fieldset>

    
    <fieldset>
        <label type="date"></label>
    </fieldset>





    </fieldset>
    
    </form>
</body>
